<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SmartMover{% endblock %}</title>
    <link rel="icon" type="image/png" href="/static/images/favicon.png">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav>
        <div class="nav-inner">
            <a href="/" class="nav-brand">
                <img src="/static/images/logo-48.png" alt="SmartMover" class="nav-logo">
                <span class="nav-brand-text">SmartMover</span>
                <span class="version">v{{ version }}</span>
            </a>
            <span id="global-run-status" class="nav-run-status hidden">
                <span class="spinner-small"></span> Running...
            </span>
            <button class="nav-toggle" onclick="toggleNav()" aria-label="Toggle navigation">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <ul class="nav-links" id="nav-links">
                <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Dashboard</a></li>
                <li><a href="/cache" class="{% if request.path == '/cache' %}active{% endif %}">Cache</a></li>
                <li><a href="/settings" class="{% if request.path == '/settings' %}active{% endif %}">Settings</a></li>
                <li><a href="/logs" class="{% if request.path == '/logs' %}active{% endif %}">Logs</a></li>
                <li><a href="/help" class="{% if request.path == '/help' %}active{% endif %}">Help</a></li>
            </ul>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="/static/js/app.js"></script>
</body>
</html>
