{% extends "base.html" %}

{% block title %}Cache Browser - Smart Mover{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Cache Browser</h1>
    <p class="page-description">Browse files and folders on the cache drive</p>
</div>

<!-- Alert container -->
<div id="alert-container"></div>

<!-- Breadcrumb Navigation -->
<nav id="cache-breadcrumb" class="breadcrumb">
    <a href="#" class="breadcrumb-item" data-path="">Cache</a>
</nav>

<!-- Cache Contents -->
<section class="section">
    <div class="card">
        <div id="cache-loading" class="empty-state">
            <div class="spinner"></div>
            <p class="mt-2 text-muted">Loading...</p>
        </div>

        <div id="cache-empty" class="empty-state hidden">
            <div class="empty-state-icon">üìÅ</div>
            <p>This folder is empty</p>
        </div>

        <div id="cache-error" class="empty-state hidden">
            <div class="empty-state-icon">‚ö†Ô∏è</div>
            <p id="cache-error-message">Unable to load directory</p>
        </div>

        <div class="cache-table-container">
            <table id="cache-table" class="cache-table hidden">
                <thead>
                    <tr>
                        <th class="cache-col-name sortable" data-sort="name">Name <span class="sort-arrow"></span></th>
                        <th class="cache-col-size sortable" data-sort="size">Size <span class="sort-arrow"></span></th>
                        <th class="cache-col-items sortable" data-sort="items">Items <span class="sort-arrow"></span></th>
                    </tr>
                </thead>
                <tbody id="cache-contents">
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock %}
